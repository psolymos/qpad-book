bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: yes
      before: |
        <li><a href="./">QPAD Book</a></li>
      after: |
        <li><a href="http://peter.solymos.org/qpad-book/" target="blank">Published with bookdown</a></li>
    edit: https://github.com/psolymos/qpad-book/edit/master/%s
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
bookdown::html_chapters:
  css: [style.css, toc.css]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
  toc_depth: 3
bookdown::epub_book:
  stylesheet: style.css
